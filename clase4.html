<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
        <style>
       
            body{
                margin: 0;
                font-family: 'Quicksand', sans-serif;
            }

       
        :root{
            --white: #FFFFFF; 
            --black: #000000; 
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7; 
            --hospital-green: #ACD9B2; 
            --sm: 14px;
            --md:16px;
            --lg:18px;
        }
      
      .login{
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
      }

      .form-container{
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 300px;

      }

      .logo{
        width: 250px;
        margin-bottom: 48px;
        justify-self: center; 
        display: none;
      }
      ::placeholder{
        color: rgb(206, 202, 202);
      }

      .tittle{
        font-size: var(--lg);
        margin-bottom: 22px;
        text-align: start;
      }

     
      .form{
        display: flex;
        flex-direction: column;
      }

      .form div{
        display: flex;
        flex-direction: column;
      }

      label{
        font-size: var(--sm);
        font-weight: bold;
        margin-bottom: 4px;

      }

      .input{
        background-color: var(--text-input-field);
        border: none;
        border-radius: 8px;
        height: 30px;
        font-size: var(--md);
        padding: 6px;
        margin-bottom: 12px;

      }

      .input-nombre, .input-password, .input-email{
        margin-bottom: 20px;
      }


      .create-button{
        background-color: var(--hospital-green);
        border-radius: 8px;
        border: none;
        color: var(--white);
        height: 64px;
        width: 100%;
        cursor: pointer;
        font-size: var(--md);
        font-weight: bold;
      }

      .login-button{
        margin-bottom: 14px;
        margin-top: 20px;
      }

      @media (max-width:640px){
     
        .form{
          height: 100%;
          justify-content: space-between;
        }
        .form-container{
          height: 100%;
        }

     
      }


        </style>

</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.jpg" alt="logo" class="logo">
           
            <h1 class="tittle">My account</h1>
           
            <form action="/" class="form">

              <div>
                <label for="mi-nombre" class="password">Mi nombre</label>
                <input type="text" placeholder="Escribe tu nombre" 
                id="mi-nombre" class="input input-nombre">

                <label for="email" class="password">Mi correo</label>
                <input type="email" placeholder="lhams@ejemplo.com" 
                id="email" class="input input-email">
    
                <label for="new-password" class="password"> Contrase√±a</label>
                <input type="password" placeholder="********" 
                id="new-password" class="input input-password">

              </div>
                
                
                  <input type="submit" class="create-button login-button" value="Crear">

            </form>
        </div>

      

    </div>
</body>
</html>
